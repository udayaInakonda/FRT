<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<div class="profile" [ngClass]="selectedTheme">
 
  <!-- For the theme selection Option -->
  <div class="b-navbar">
    <div class="b-navbar-link" (click)="toggleThemeSelector()">
      <i class="fa-solid fa-paint-roller"></i>
    </div>
    </div>

<router-outlet></router-outlet>
</div>


 <!-- logic to apply css  -->
<div class="theme-selector" [hidden]="!showThemeSelector">

  <select id="theme" name="theme" [(ngModel)]="selectedTheme" (ngModelChange)="setTheme($event)">
    <option>Default</option>
    <option value="dark">Dark</option>
    <option value="pink">Pink</option>
    <option value="blue">Blue</option>
    <option value="grey">Grey</option>
  </select>
</div>
