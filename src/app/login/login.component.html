<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- for the image slider -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <div class="containe">
        <div class="wrapper">
          <img src="assets/image/login1.jpg">
          <img src="assets/image/login4.jpeg">
          <img src="assets/image/login2.jpeg">
          <img src="assets/image/login3.jpeg">
        </div>
      </div>
    </div>

<div class="col-md-5">
  <div class="row full-height justify-content-center">
    <div class="col-12 text-center align-self-center py-5">
      <div class="section pb-5 pt-5 pt-sm-2 text-center">
        <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
        <label for="reg-log"></label>
        <div class="card-3d-wrap mx-auto">
          <div class="card-3d-wrapper">
            <!-- To display the login form -->
            <div class="card-front" *ngIf="!showResetForm">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-4 pb-3">Log In</h4>
                  <div class="form-group">
                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" [(ngModel)]="loginObj.email">
                    <i class="input-icon uil uil-at"></i>
                  </div>
                  <div class="form-group mt-2">
                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" [(ngModel)]="loginObj.password">
                    <i class="input-icon uil uil-lock-alt"></i>
                  </div>
                  <a class="btn mt-4" (click)="onLogin()">Submit</a>
                  <p class="mb-0 mt-4 text-center">
                    <!-- To redirect to forgot password when it is clicked -->
                    <a href="#" class="link" (click)="onForgotPasswordClick($event)">Forgot your password?</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="card-front" *ngIf="showResetForm">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-4 pb-3">Password Reset</h4>
                  <div class="form-group">
                    <input type="email" name="resetemail" class="form-style" placeholder="Your Email" id="resetemail" autocomplete="off" [(ngModel)]="resetEmail">
                    <i class="input-icon uil uil-at"></i>
                  </div>
                  <a routerLink="/login" class="btn mt-4" (click)="sendResetLink()">Send Reset Link</a>
                  <p class="mb-0 mt-4 text-center">
                    <a href="#" class="link" (click)="showResetForm = false">Cancel</a>
                  </p>
                </div>
              </div>
            </div>
            <!-- to display the signUp form -->
            <div class="card-back">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-4 pb-3">Sign Up</h4>
                  <div class="form-group">
                    <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" [(ngModel)]="signupObj.userName" >
                    <i class="input-icon uil uil-user"></i>
                  </div>
                  <div class="form-group mt-2">
                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" [(ngModel)]="signupObj.email">
                    <i class="input-icon uil uil-at"></i>
                  </div>
                  <div class="form-group mt-2">
                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off"  [(ngModel)]="signupObj.password">
                    <i class="input-icon uil uil-lock-alt"></i>
                  </div>
                  <a class="btn mt-4" (click)="onSignUp()">Submit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
