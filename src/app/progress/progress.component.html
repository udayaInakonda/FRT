    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


<!-- html to dsiplay the three cards -->
    <div class="container">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="text">
                      <h2>Total calories</h2>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h2>{{ totalCalories }}</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="text">
                        <h2>Total Distance</h2>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h2>{{totalDistance}} {{distanceUnitPreference}}</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <div class="text">
                       <h2>Total Duration</h2>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h2>{{totalDuration}} mins</h2>
                </div>
            </div>
        </div>
    </div>



<!-- html to display chart -->
<br><br><br>
<div class="charti">
<div class="cardline">
<canvas #lineChart></canvas>
</div>
</div>
