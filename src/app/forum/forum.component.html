<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<app-navbar></app-navbar>
<br><br>
<button class="custo" (click)="toggleForm()">
  <i class="fa-solid fa-circle-plus"></i> Add Post
</button>

<!-- Button to toggle the form for adding details -->
<div *ngIf="isFormOpen" class="form-container">
<h2>Add Your Post Details</h2>
<form (ngSubmit)="submitDetails()">
  <textarea rows="3" cols="30" [(ngModel)]="newDetail" name="detail" placeholder="Enter Post" ></textarea>
  <br>
  <input type="file" (change)="onImageSelected($event)" accept="image/*">
  <button type="submit">Add Details</button>
</form>
</div>

<br><br><br>

<!-- Container to display workout cards and detail cards -->
<div class="container">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card workout-card" *ngFor="let workout of forumWorkout">
        <div class="post-icon">
          <i class="fas fa-fire"></i>
        </div>
        <div class="card-body">
          <h3>Name: {{workout.userName}}</h3>
          <h5>Activity: {{workout.activity}}</h5>
          <p>Duration: {{workout.duration}} </p>
          <p>Distance: {{workout.distance}} </p>
          <p>Details: {{workout.details}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-like"><i class="fas fa-fire text-warning"></i></button>
            <button type="button" class="btn btn-outline-info"><i class="fas fa-comment"></i></button>
            <button type="button" class="btn btn-outline-success"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>
    </div>

     <!-- Column for displaying detail cards -->
    <div class="col-md-6 mb-4">
      <div class="card detail-card" *ngFor="let detail of details">
        <div class="detail-icon">
          <i class="fas fas fa-dumbbell"></i>
        </div>
        <div class="card-body">
          <h3>Name: {{detail.username}}</h3>
          <p>Caption: {{detail.detail}}</p>

          <div *ngIf="detail.image">
            <img [src]="detail.image" alt="User Image" class="img-fluid mb-2" style="max-height: 200px;">
          </div>
    
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-success"><i class="fas fa-dumbbell"></i></button>
            <button type="button" class="btn btn-outline-info"><i class="fas fa-comment"></i></button>
            <button type="button" class="btn btn-outline-primary"><i class="fas fa-share"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
